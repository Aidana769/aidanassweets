
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login and password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Кіру</h1>
            <div class="input-box">
            <input type="text" placeholder="Пайдаланушы аты" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Құпиясөз" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember">
            <label for=""> <input type="checkbox"> Мені сақтау</label>
            <a href="#">Құпиясөзді ұмыттыңыз ба?</a>
        </div>

        <button type="submit" class="btn"><a href="index.html">Кіру</a> </button>

        <div class="register-link">
            <p>Әлі тіркелмедіңіз ба? <a href="#">Тіркелу</a></p>
        </div>
        </form>
    </div>
</body>
</html>
